<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    
    <title> Cadastro </title>
  </head>
  <body>

    <div class="container font-weigth-bold font-monospace">

        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-12 col-md-6 card p-4 shadow bg-body ">
        
        <form>    

            <div class="text-center">
                <label class="text-uppercase fw-bold"> Selecione um Avatar </label>
                <div class="d-flex my-4 avatars justify-content-center">

                    <div class="card avatarsSelected"><img src="images/001.png" width="90" class="p-2 imgAvatar" id="av1"></div>
                    <div class="card avatarsSelected"><img src="images/002.png" width="90" class="p-2 imgAvatar" id="av2"></div>
                    <div class="card avatarsSelected"><img src="images/003.png" width="90" class="p-2 imgAvatar" id="av3"></div>
                    <div class="card avatarsSelected"><img src="images/004.png" width="90" class="p-2 imgAvatar" id="av4"></div>
                    <div class="card avatarsSelected"><img src="images/005.png" width="90" class="p-2 imgAvatar" id="av5"></div>

                </div>
            </div>
            

            <div class="text-center">
                    <img src="images/placeholder.png" width="80" id="imgPlace">
            </div>

            <div class="form-group">
                <label for=""> Nome: </label>
                <input type="email" class="form-control" autofocus placeholder="informe nome">
            </div>

        
            <div class="form-group">
                <label for="">Sexo: </label>
                <select name="" class="form-control" id="sexo">
                    <option value="m"> Masculino </option>
                    <option value="f"> Feminino </option>
                </select>
            </div>

            <div class="form-group">
                <label for=""> E-mail: </label>
                <input type="email" class="form-control" placeholder="informe e-mail">
            </div>
            
            <div class="form-group">
                <label for=""> Senha: </label>
                <input type="password" class="form-control" placeholder="digite uma">
            </div>

            <div class="form-group">
                <label for=""> Confirmar Senha: </label>
                <input type="password" class="form-control" placeholder="confirme a sua senha">
            </div>

        </form>
        
        <button class="mx-auto btn btn-success fw-bold text-uppercase mt-3 btn-login"> cadastrar </button>
    
        <div class="mt-4">
            <a href="index.html">
                <small>JÃ¡ sou cadastrado</small>
            </a>   
        </div> 

        </div>
        <div class="col-md-3"></div>
        </div>
        
        </div>
    
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
  </body>

<script>

$('.avatarsSelected').on('click', ((data)=>{

       let id = data.target.id;
       let avatarSelected = $('#' + id).attr('src');
       let imgPlaceholder = $('#imgPlace');
       imgPlaceholder.attr('src', avatarSelected);
}));


$('#sexo').on('change', ((data)=>{
    let sexo = $('#sexo option:selected').val();
    updateImgAvatars( sexo );

}));

function updateImgAvatars( s ){

        if (s == 'm'){

            $('#av1').attr('src', 'images/001.png');
            $('#av2').attr('src', 'images/002.png');
            $('#av3').attr('src', 'images/003.png');
            $('#av4').attr('src', 'images/004.png');
            $('#av5').attr('src', 'images/005.png');

            $('#imgPlace').attr('src', 'images/placeholder.png');
        }
        else if (s == 'f'){

        $('#av1').attr('src', 'images/001-f.png');
        $('#av2').attr('src', 'images/002-f.png');
        $('#av3').attr('src', 'images/003-f.jpg');
        $('#av4').attr('src', 'images/004-f.png');
        $('#av5').attr('src', 'images/005-f.png');

        $('#imgPlace').attr('src', 'images/placeholder-f.png');
        }

}


</script>

</html>
