  <body>

    <div class="container font-weigth-bold font-monospace">

        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-12 col-md-6 card p-4 shadow bg-body ">
        
        <form>    

            <div class="text-center">
                <label class="text-uppercase fw-bold"> Selecione um Avatar </label>
                <div class="d-flex my-4 avatars justify-content-center">

                    <div class="card avatarsSelected"><img src="images/001.png" width="90" class="p-2 imgAvatar" id="av1"></div>
                    <div class="card avatarsSelected"><img src="images/002.png" width="90" class="p-2 imgAvatar" id="av2"></div>
                    <div class="card avatarsSelected"><img src="images/003.png" width="90" class="p-2 imgAvatar" id="av3"></div>
                    <div class="card avatarsSelected"><img src="images/004.png" width="90" class="p-2 imgAvatar" id="av4"></div>
                    <div class="card avatarsSelected"><img src="images/005.png" width="90" class="p-2 imgAvatar" id="av5"></div>

                </div>
            </div>
            

            <div class="text-center">
                    <img src="images/placeholder.png" width="80" id="imgPlace">
            </div>

            <div class="form-group">
                <label for="" class="my-2"> Nome: </label>
                <input type="email" class="form-control" autofocus placeholder="informe nome" id="nome">
            </div>
        
            <div class="form-group">
                <label for="" class="my-2">Sexo: </label>
                <select name="" class="form-control" id="sexo">
                    <option value="m"> Masculino </option>
                    <option value="f"> Feminino </option>
                </select>
            </div>

            <div class="form-group">
                <label for="" class="my-2"> E-mail: </label>
                <input type="email" class="form-control" placeholder="informe e-mail" id="email">
            </div>
            
            <div class="form-group">
                <label for="" class="my-2"> Senha: </label>
                <input type="password" class="form-control" placeholder="digite uma senha" id="senha">
            </div>

            <div class="form-group">
                <label for="" class="my-2"> Confirmar Senha: </label>
                <input type="password" class="form-control" placeholder="confirme a sua senha">
            </div>

        </form>
        
        <button class="mx-auto btn btn-success fw-bold text-uppercase mt-3 btn-login" id="btnCad"> cadastrar </button>
    
        <div class="mt-4">
            <a href="index.html">
